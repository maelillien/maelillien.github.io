<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Beginner Part 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js" type="text/javascript"></script>
</head>

<h1>Part 1</h1>
<p>Create a function to reverse any word that you type in.
    This can be typed into either an input box or an alert box,
    and then print the result in a box or on the webpage. </p>

<script type="text/javascript">

    document.write('<br><p>Enter a word:')

    function reverseString(str) {
        return str.split("").reverse().join("");
    };

    function reverse() {
        var t = document.getElementById("word");
        t.value = reverseString(document.getElementById('word').value, 3);
    }

</script>

<p>
<form>
    <input id="word" type="text" size="8">
    <input type="button" value="reverse" onClick="reverse();">
</form>
</p>


</body>
</html>
