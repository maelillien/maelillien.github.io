<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<h1>Part 2</h1>

<p>Create a function that takes an input number, and prints a table with the first 20 multiples of the number, in order
    5x4 </p>

<script type="text/javascript">

    document.write('<br><p>Enter a number:')

    function generate_values(usernum) {

        var nums = [1, 2, 3, 4]
        //var userinput = 3
        var nums = nums.map(function (element) {
            return element * usernum;
        });

        for (i = 0, len = 5, text = "<table>"; i < len; i++) {
            var rownums = nums.map(function (element) {
                return element + nums[3] * i;
            });

            var txt = ['<tr><td>', rownums.join('</td><td>'), '</td></tr>'].join('')

            text += txt;
        }
        text += '</table>';

        return (text);
    }

    function generate_table() {
        var t = document.getElementById("q2");
        t.innerHTML = generate_values(document.getElementById('q2num').value)
    }
</script>

<p>
<form>
    <input id="q2num" type="number" size="8">
    <input type="button" value="Generate table" onClick="generate_table();">
</form>
</p>


<div id="q2">
</div>


</body>
</html>
