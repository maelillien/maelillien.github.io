<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Intermediate Part 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js" type="text/javascript"></script>
</head>
<body>

<h1>Part 2</h1>

<script type="text/javascript">

    var dataset;
    document.write("<p>Enter a president's name:")

    function presData() {
        var t = document.getElementById("result");
        d3.csv('/data/presidents.csv', function (error, data) {
            if (error) {
                console.log(error);
            } else {
                console.log(data);
                dataset = data

                d3.select("result")
                    .data(dataset)
                    .enter()
                    .append("p")
                    .text(function (d) {
                        if (d.Name === document.getElementById('pres_input').value) {
                            var return_str = "President " + d.Name + ": " + d.Height + "in, " + d.Weight + " lbs."
                            return return_str;
                        }

                    })
            }
        });
    };

</script>

<form>
    <input id="pres_input" size="10" type="text">
    <input onClick="presData();" type="button" value="Get info">
</form>

<div id="result"></div>

</body>
</html>
